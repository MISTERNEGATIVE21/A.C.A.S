<!DOCTYPE html>
<html>
    <head>
        <title>A.C.A.S Home</title>
        <link rel="stylesheet" type="text/css" href="css/vue.css">
        <link rel="stylesheet" type="text/css" href="css/home.css">
        <meta name="robots" content="noindex, nofollow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            window.isAcasSecondaryPage = true;
        </script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=pub-7248123202489335"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('consent', 'default', {
            'ad_storage': 'denied'
        });
        gtag('js', new Date());
        gtag('config', 'pub-7248123202489335');
        </script>
        <script defer type="text/javascript" src="../assets/libraries/klaro/config.js"></script>
        <script defer type="text/javascript" src="../assets/libraries/klaro/klaro.js"></script>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=pub-7248123202489335" crossorigin="anonymous"></script>
        <script src="../assets/libraries/bodymovin/lottie.js" type="text/javascript"></script>
        <script src="../assets/js/acas-globals.js"></script>
        <script src="../assets/js/acas-i18n-processor.js"></script>
        <meta charset="UTF-8">
    </head>
    <body>
        <div id="app"></div>
        <script>
        window.$docsify = {
            repo: 'psyyke/A.C.A.S',
            loadSidebar: true,
            notFoundPage: true
        };

        const observer = new MutationObserver((mutations, obs) => {
            const lottieElement = document.querySelector("#lottie-animation");
            
            if (lottieElement) {
                const lottieAnimation = lottie.loadAnimation({
                    container: document.querySelector('#lottie-animation'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'json/lottie.json'
                });
                
                obs.disconnect();
            }
        });

        observer.observe(document.body, { childList: true, subtree: true });
        </script>
        <script src="../assets/libraries/docsify/docsify.min.js" type="text/javascript"></script>
        <script src="../assets/libraries/docsify/docsify.search.min.js" type="text/javascript"></script>
    </body>
</html>
